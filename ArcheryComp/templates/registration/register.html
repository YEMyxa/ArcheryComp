{% extends 'ArcheryComp/base.html' %}

{% block title %}
ArcheryComp Register
{% endblock %}

{% block header %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Регистрация нового пользователя</h1>  
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container">
    
    <div class="row">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            {% for field in form %}
              <div class="row mx-1">
                  <div class="col-xl-4 col-md-6 col-sm-12">
                    <div class="row">{{ field.label_tag }}</div>
                    <div class="row">{{field}}</div>
                  </div>
              </div>
          {% endfor %}
            
            <div class="col-xl-4 col-md-6 col-sm-12 align-self-center">
                <!-- <a type="submit" class="confirm-btn mt-3">
                    Зарегистрироваться
                </a> -->
                <button type="submit" class="confirm-btn mt-3">Зарегистрироваться</button>
            </div>
        </form>
    </div>
        
</div>
{% endblock %}
